<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />

    <!-- PWA Meta Tags -->
    <meta name="application-name" content="AnonChat Pro" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="AnonChat Pro" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#2563eb" />
    <meta
      name="description"
      content="Enterprise anonymity infrastructure for Great Ife community"
    />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <title>AnonChat Pro</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <style>
      :root {
        --neon-blue: #3b82f6;
        --neon-purple: #8b5cf6;
      }
      html {
        -webkit-overflow-scrolling: touch;
      }
      body {
        font-family: "Space Grotesk", sans-serif;
        background-color: transparent;
        color: #f8fafc;
        margin: 0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        min-height: 100vh;
      }
      .safe-area-top {
        padding-top: env(safe-area-inset-top);
      }
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .pb-safe {
        padding-bottom: max(1rem, env(safe-area-inset-bottom));
      }
      .font-mono {
        font-family: "JetBrains Mono", monospace;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 3px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(
          to bottom,
          var(--neon-blue),
          var(--neon-purple)
        );
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(59, 130, 246, 0.3);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(59, 130, 246, 0.5);
      }

      /* Scanline animation */
      @keyframes scanline {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(100%);
        }
      }
      .scanline-container::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          to bottom,
          transparent,
          rgba(59, 130, 246, 0.05),
          transparent
        );
        animation: scanline 8s linear infinite;
        pointer-events: none;
      }

      /* Glitch text */
      .glitch-text:hover {
        text-shadow:
          0.05em 0 0 #00fffc,
          -0.03em -0.04em 0 #fc00ff,
          0.025em 0.04em 0 #fffc00;
        animation: glitch 500ms infinite;
      }
      @keyframes glitch {
        0%,
        15% {
          text-shadow:
            0.05em 0 0 #00fffc,
            -0.03em -0.04em 0 #fc00ff,
            0.025em 0.04em 0 #fffc00;
        }
        16%,
        49% {
          text-shadow:
            -0.05em -0.025em 0 #00fffc,
            0.025em 0.035em 0 #fc00ff,
            -0.05em -0.05em 0 #fffc00;
        }
        50%,
        99% {
          text-shadow:
            0.025em 0.05em 0 #00fffc,
            0.05em 0 0 #fc00ff,
            0 -0.05em 0 #fffc00;
        }
        100% {
          text-shadow:
            -0.025em 0 0 #00fffc,
            -0.025em -0.025em 0 #fc00ff,
            -0.025em -0.05em 0 #fffc00;
        }
      }

      /* Install prompt */
      .install-prompt {
        animation: slideUp 0.3s ease-out;
      }
      @keyframes slideUp {
        from {
          transform: translateY(100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>

    <!-- Import Map for Deno / ESM -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom": "https://esm.sh/react-dom@^19.2.3",
          "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
          "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
          "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>

  <body class="scanline-container">
    <div id="root"></div>

    <!-- Install Prompt -->
    <div
      id="install-prompt"
      style="display: none"
      class="fixed bottom-0 left-0 right-0 z-[100] p-4 sm:p-6 install-prompt"
    >
      <div
        class="max-w-md mx-auto bg-gradient-to-r from-blue-600 to-purple-600 rounded-3xl p-6 shadow-2xl shadow-blue-600/50 border border-blue-400/30"
      >
        <div class="flex items-center gap-4">
          <div
            class="w-14 h-14 rounded-2xl bg-white/20 backdrop-blur-xl flex items-center justify-center shrink-0"
          >
            <svg
              class="w-8 h-8 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2.5"
                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
              />
            </svg>
          </div>
          <div class="flex-1 min-w-0">
            <h3 class="text-white font-black text-lg mb-1">
              Install AnonChat Pro
            </h3>
            <p class="text-white/80 text-xs font-medium">
              Get the app experience on your device
            </p>
          </div>
        </div>
        <div class="flex gap-3 mt-4">
          <button
            id="install-dismiss"
            class="flex-1 px-4 py-3 rounded-xl bg-white/10 hover:bg-white/20 text-white font-black text-sm uppercase tracking-wider transition-all"
          >
            Later
          </button>
          <button
            id="install-button"
            class="flex-1 px-4 py-3 rounded-xl bg-white text-blue-600 hover:bg-blue-50 font-black text-sm uppercase tracking-wider transition-all shadow-xl"
          >
            Install
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="./index.tsx"></script>

    <!-- PWA Install Logic -->
    <script>
      let deferredPrompt;
      const installPrompt = document.getElementById("install-prompt");
      const installButton = document.getElementById("install-button");
      const dismissButton = document.getElementById("install-dismiss");

      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
        setTimeout(() => {
          if (
            installPrompt &&
            !window.matchMedia("(display-mode: standalone)").matches
          ) {
            installPrompt.style.display = "block";
          }
        }, 3000);
      });

      installButton?.addEventListener("click", async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          await deferredPrompt.userChoice;
          deferredPrompt = null;
          installPrompt.style.display = "none";
        }
      });

      dismissButton?.addEventListener("click", () => {
        installPrompt.style.display = "none";
      });

      window.addEventListener("appinstalled", () => {
        installPrompt.style.display = "none";
      });

      if (window.matchMedia("(display-mode: standalone)").matches) {
        console.log("âœ… Running as installed app");
      }
    </script>
  </body>
</html>
